<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maxinum-scale=1,width=device-width" />
    <title>React-course</title>
  </head>
  <body>
      <!-- 把rem计算放到body头部， 目的是为了保证css导入之后才执行这段js -->
      <script>
        ;(function anonymous () {
          function computed () {
            let HTML = document.documentElement,
                WinW = HTML.clientWidth,
                desW = 750;
            if (WinW >= desW) {
              HTML.style.fontSize = '100px';
              return;
            }
            HTML.style.fontSize = WinW / 750 * 100 + 'px';
          }

          computed();
          window.addEventListener('resize', computed, false);
        })();
      </script>

    <div id="root"></div>
  </body>
</html>
